<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/custom-highcharts.css">
        <script type="text/javascript" src="js/highchart.js"></script>
        <script type="text/javascript" src="js/highchart-more.js"></script>
        <script type="text/javascript" src="js/highcharts-3d.js"></script>

    </head>
    <div id="container" style="min-width: 100%; height: 200px; margin: 0 auto"></div>
    <script>
            Highcharts.chart('container', {
                chart: {
                    type: 'column'
                },
                title: {
                    text: 'Stacked column chart'
                },
                xAxis: {
                    categories: ['Apples', 'Oranges', 'Pears', 'Grapes', 'Bananas']
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Total fruit consumption'
                    }
                },
                tooltip: {
                    pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.percentage:.0f}%)<br/>',
                    shared: true
                },
                plotOptions: {
                            column: {
                                stacking: 'percent'
                            }
                },
                series: [{
                    name: 'John',
                    data: [5, 3, 4, 7, 2]
                    }, {
                    name: 'Jane',
                    data: [2, 2, 3, 2, 1]
                    }, {
                    name: 'Joe',
                    data: [3, 4, 4, 2, 5]
                }]
            });
        </script>
</html>
